<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- Credit card form -->
<br />
<section>
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Checkout Page</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="checkoutForm3"
                value="Credit Card"
                checked
                (change)="onItemChange($event)"
              />
              <label class="form-check-label" for="checkoutForm3">
                Credit card
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="checkoutForm4"
                value="Debit Card"
                (change)="onItemChange($event)"
              />
              <label class="form-check-label" for="checkoutForm4">
                Debit card
              </label>
            </div>

            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="checkoutForm5"
                value="UPI"
                (change)="onItemChange($event)"
              />
              <label class="form-check-label" for="checkoutForm5"> UPI </label>
            </div>
            <div class="payment-section" *ngIf="upiMode;else UPI">
              <div class="row mb-4">
                <div class="col">
                  <div>
                    <label class="form-label" for="formNameOnCard"
                      >Name on card</label
                    >
                    <input
                      type="text"
                      id="formNameOnCard"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col">
                  <div>
                    <label class="form-label" for="formCardNumber"
                      >Credit card number</label
                    >
                    <input
                      type="text"
                      id="formCardNumber"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-3">
                  <div>
                    <label class="form-label" for="formExpiration"
                      >Expiration</label
                    >
                    <input
                      type="text"
                      id="formExpiration"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-3">
                  <div>
                    <label class="form-label" for="formCVV">CVV</label>
                    <input type="text" id="formCVV" class="form-control" />
                  </div>
                </div>
              </div>
            </div>

            <ng-template #UPI>
              <div class="row mb-4">
                <div class="col-7">
                  <img  class="me-4" width="80px" src="assets/img/Gpay.png" alt="GPay">
                  <img class="me-4" width="80px" src="assets/img/Paytm.png" alt="GPay">
                  <img class="me-4" width="80px" src="assets/img/phpay.jpg" alt="GPay">
                </div>
                 
                 
              </div>
              
            </ng-template>

            <div class="btn btn-primary btn-lg btn-block" (click)="payNow()">
              PAY NOW
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Summary</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"><strong>Products</strong></th>
                  <th scope="col"><strong>Quantity</strong></th>
                  <th scope="col"><strong>Price</strong></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let prod of products">
                  <td>{{ prod.itemName }}</td>
                  <td>{{ prod.itemQuantity }}</td>
                  <td>{{ prod.itemPrice }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <ul class="list-group list-group-flush">
            <hr />
            <li
              class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
            >
              <div>
                <strong>Total amount</strong>
              </div>
              <span
                ><strong>${{ totalPrice }}</strong></span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
