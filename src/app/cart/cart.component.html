<link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"   rel="stylesheet" />
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"   rel="stylesheet" />
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"   rel="stylesheet" />

<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                </div>

                <div *ngFor="let item of cartItems; let indexNumber=index;">
                <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                                <img src={{item.itemImage}}
                                    class="img-fluid rounded-3" alt="Product Image">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <h1 class="lead fw-normal mb-2 text-black">{{item.itemName}}</h1>
                                <p>{{item.itemDescription}}</p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                                <div class="quantity">Quantity: {{item.itemQuantity}}</div>

                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h5 class="mb-0">${{item.itemPrice}}</h5>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end" (click)="deleteItem(indexNumber)">
                                <a class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <button type="button" (click)="continueShopping()" class="btn btn-warning btn-block btn-lg mb-1">Continue Shopping</button>
                        <button type="button" (click)="moveToPaymentPage()" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
